<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>All Aboard!</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    

    
</head>
<body>

    <div id="masthead" class="bg-secondary">
        <div class="container">
            <div id="title-header" class="jumbotron text-center text-white bg-primary">
                <h1>Stay On Track!</h1>
                <h2>Just A Regular Ole' Train Schedule</h2>
            </div>

            <div class="card text-white bg-primary">
                <div class="card-header">Current Train Schedule</div>
                    <div class="card-body bg-white">
                        <table id="current-schedule" class="table table-striped bg-secondary">
                            <tr>
                                <th>Train Name</th>
                                <th>Destination</th>
                                <th>Frequency (min)</th>
                                <th>Next Arrival</th>
                                <th>Minutes Away</th>
                            </tr>
                            <tbody>

                            </tbody>
                        </table>
                        
                    </div>
                </div>
            
            <br>

            <div class="card bg-primary">

                <div class="card-header text-white">Add Train</div>

                <form class="card-body bg-white">

                    <label for="train-name-input">Train Name</label> 
                    <input id="train-name-input" class="form-control" type="text">

                    <br>
                    
                    <label for="desination-input">Destination</label>
                    <input id="destination-input" class="form-control" type="text">
                    
                    <br>
                    
                    <label for="train-time-input">First Train Time (HH:mm - 24-Hour Format)</label>
                    <input id="train-time-input" class="form-control" type="text">
                    
                    <br>
                    
                    <label for="frequency-input">Frequency (minutes)</label>
                    <input id="frequency-input" class="form-control" type="text">
                    
                    <br>
                    
                </form>
                
                <button id="submit-button" class="btn btn-primary btn-lg">Submit</button>

            </div>  
        </div>
    </div>
    

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://www.gstatic.com/firebasejs/5.9.4/firebase.js"></script>
<script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
<script src="assets/javascript/logic.js"></script>

    

</body>
</html>
